<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parasyte The Grey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <header>
            <nav class="navbar">
                <a href="#"><img src="images/logo.png" alt="Parasyte Logo" /></a>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="content">
            <div class="content-text">
                <div id="title">
                    <img src="images/title.png" alt="Parasyte: The Grey" />
                </div>
                <p>
                    Are you ready for a terrifying twist on survival? Enter the world of "Parasyte: The Grey," the gripping new sci-fi horror series from Netflix.
                </p>
            </div>
            <div class="images">
                <div class="img-card">
                    <img src="images/trailer1.jpg" alt="Trailer 1" />
                </div>
                <div class="img-card">
                    <img src="images/trailer2.jpg" alt="Trailer 2" />
                </div>
            </div>
        </main>
    </section>
    <script>
        const menu = document.querySelector(".hamburger");
        const navigation = document.querySelector(".navigation");
        menu.addEventListener("click", function () {
            menu.classList.toggle("active");
            navigation.classList.toggle("active");
        });
    </script>
</body>
</html>
